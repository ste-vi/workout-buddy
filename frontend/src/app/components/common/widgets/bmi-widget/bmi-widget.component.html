<div class="bmi-container card-shadow">
  <div class="chart-container">
    <ngx-charts-gauge
      [view]="view"
      [scheme]="colorScheme"
      [results]="chartData"
      [min]="10"
      [max]="40"
      [angleSpan]="240"
      [startAngle]="-120"
      [units]="'BMI'"
      [bigSegments]="10"
      [smallSegments]="5"
      [showAxis]="true"
      [valueFormatting]="formatLabel">
    </ngx-charts-gauge>
  </div>
</div>
