<div class="card-shadow weight-card">
  <div class="weight-card-header">
    <div class="current-weight m-text">
      <b>Body Weight : </b>
      <span class="semi-bold primary">{{ currentWeightMeasure?.value + ' kg' }}</span>
    </div>
    <div class="actions m-text gray-1-color">
      <div class="clickable primary-2" (click)="track()">Track</div>
      <div class="clickable" (click)="openBodyWeightMeasuresPage()">History</div>
    </div>
  </div>
  <div class="weight-trend-area-chart" *ngIf="series.length > 1">
    <ngx-charts-area-chart
      [scheme]="colorScheme"
      [showXAxisLabel]="true"
      [showYAxisLabel]="true"
      [animations]="true"
      [xAxis]="true"
      [yAxis]="true"
      [showGridLines]="false"
      [xAxisTickFormatting]="xAxisTickFormatting"
      [yAxisTickFormatting]="yAxisTickFormatting"
      [gradient]="false"
      [curve]="curve"
      [yScaleMin]="minYValue"
      [results]="dataset">
    </ngx-charts-area-chart>
  </div>

  <app-body-weight-measures></app-body-weight-measures>
  <app-update-weight-modal #updateWeightModal></app-update-weight-modal>
</div>
